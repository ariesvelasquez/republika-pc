apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ariesvelasquez.com.republikapc"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary= true
    }
    buildTypes {
        debug {
            applicationIdSuffix ".dev"
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'version'
    productFlavors {
        dev {
            dimension 'version'
            applicationId "com.ariesvelasquez.republikapc.dev"
            versionNameSuffix "-dev"
            resValue "string", "flavored_app_name", "[Dev]Republika PC"
        }
        prod {
            dimension 'version'
            applicationId "com.ariesvelasquez.republikapc"
            resValue "string", "flavored_app_name", "Republika PC"
        }
    }

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        implementation 'androidx.core:core-ktx:1.1.0-alpha05'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

        // Android Library
        implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
        implementation "androidx.appcompat:appcompat:$app_compat_version"
        implementation 'com.google.android.material:material:1.0.0'
        implementation 'androidx.vectordrawable:vectordrawable:1.0.1'

        // Jetpack
        // Navigation
//        implementation "android.arch.navigation:navigation-fragment-ktx:$navigation_version"
//        implementation "android.arch.navigation:navigation-ui-ktx:$navigation_version"

        // Timber
        implementation 'com.jakewharton.timber:timber:4.7.1'
    }
}